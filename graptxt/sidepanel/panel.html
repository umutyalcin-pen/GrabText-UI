<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrabText</title>
  <link rel="stylesheet" href="panel.css">
</head>

<body>
  <div class="container">
    <!-- Başlık -->
    <header class="header">
      <div class="header-left">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5z" />
          <path d="M2 17l10 5 10-5" />
          <path d="M2 12l10 5 10-5" />
        </svg>
        <h1 class="logo-text">GrabText</h1>
      </div>
      <div class="header-right">
        <button class="btn-icon" id="themeToggle" title="Tema Değiştir">
          <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5" />
            <line x1="12" y1="1" x2="12" y2="3" />
            <line x1="12" y1="21" x2="12" y2="23" />
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
            <line x1="1" y1="12" x2="3" y2="12" />
            <line x1="21" y1="12" x2="23" y2="12" />
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
          </svg>
          <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
          </svg>
        </button>
        <div class="profile-dropdown">
          <button class="btn-icon" id="profileBtn" title="Menü">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
              <circle cx="12" cy="7" r="4" />
            </svg>
          </button>
          <div class="profile-menu" id="profileMenu">
            <a href="https://github.com/umutyalcin-pen" target="_blank" class="profile-option">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path
                  d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22" />
              </svg>
              GitHub
            </a>
            <button class="profile-option" id="exportAllBtn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="7 10 12 15 17 10" />
                <line x1="12" y1="15" x2="12" y2="3" />
              </svg>
              Tümünü İndir
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Arama ve Yakalama -->
    <div class="toolbar">
      <div class="search-box">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8" />
          <path d="M21 21l-4.35-4.35" />
        </svg>
        <input type="text" id="searchInput" placeholder="Notlarda ara...">
      </div>
      <button class="btn-capture-secondary" id="selectAreaBtn" title="Alan Seç">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 4h4M4 4v4M20 4h-4M20 4v4M4 20h4M4 20v-4M20 20h-4M20 20v-4" />
        </svg>
      </button>
      <button class="btn-capture" id="captureBtn" title="Tam Ekran Görüntüsü">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
          <circle cx="12" cy="12" r="3" />
        </svg>
      </button>
    </div>

    <!-- Etiketler -->
    <div class="tags-container" id="tagsContainer">
      <button class="tag active" data-tag="all">Tümü</button>
    </div>

    <!-- Notlar Listesi -->
    <div class="notes-list" id="notesList">
      <div class="empty-state" id="emptyState">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
          <polyline points="14 2 14 8 20 8" />
          <line x1="12" y1="18" x2="12" y2="12" />
          <line x1="9" y1="15" x2="15" y2="15" />
        </svg>
        <p>Henüz not yok</p>
        <span>Ekran görüntüsü alarak ilk notunuzu oluşturun</span>
      </div>
    </div>

    <!-- Yeni Not Modal -->
    <div class="modal" id="newNoteModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Yeni Not</h2>
          <button class="btn-icon" id="closeNewNote">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </button>
        </div>
        <div class="modal-body">
          <img id="previewImage" class="note-image" src="" alt="Ekran görüntüsü">
          <div class="form-group">
            <label for="noteTitleInput">Başlık</label>
            <input type="text" id="noteTitleInput" placeholder="Not başlığı girin...">
          </div>
          <div class="form-group">
            <label>Çıkarılan Metin</label>
            <textarea id="extractedText" rows="6" placeholder="OCR ile metin çıkarılıyor..."></textarea>
          </div>
          <div class="form-group">
            <label for="tagsInput">Etiketler (virgülle ayırın)</label>
            <input type="text" id="tagsInput" placeholder="etiket1, etiket2, etiket3">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn-secondary" id="cancelNewNote">İptal</button>
          <button class="btn-primary" id="saveNewNote">Kaydet</button>
        </div>
      </div>
    </div>

    <!-- Not Detay Modal -->
    <div class="modal" id="noteModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="noteTitle">Not Başlığı</h2>
          <button class="btn-icon" id="closeNote">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </button>
        </div>
        <div class="modal-body">
          <img id="noteImage" class="note-image" src="" alt="Ekran görüntüsü">
          <p id="noteContent" class="note-content"></p>
          <div id="noteTags" class="note-tags"></div>
          <div class="note-meta">
            <span id="noteDate"></span>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn-danger" id="deleteNote">Sil</button>
        </div>
      </div>
    </div>

    <!-- Yükleniyor Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="spinner"></div>
      <p id="loadingText">Metin çıkarılıyor...</p>
    </div>
  </div>

  <!-- Tesseract.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="panel.js"></script>
</body>

</html>
